site_name: RAG完整教程 - 从入门到生产部署
site_description: 最全面的中文RAG技术教程，从基础概念到生产部署
site_author: vivy-yi
repo_url: https://github.com/vivy-yi/rag-tutorial
repo_name: vivy-yi/rag-tutorial

# Material主题配置
theme:
  name: material
  language: zh
  palette:
    # 自动切换亮色/暗色模式
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切换到暗色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切换到亮色模式
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

# 插件配置
plugins:
  - search:
      lang:
        - zh
        - en
      separator: '[\s\-\.]+'
  - mkdocs-jupyter:
      execute: false
      execute_on: >-
        (?x)^(
          notebooks/module1/01_rag_concepts.ipynb|
        )$

# 导航结构
nav:
